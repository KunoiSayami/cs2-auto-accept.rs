[package]
name = "cs2-auto-accept"
version = "0.2.0"
edition = "2024"

[build-dependencies]
embed-resource = "3.0.5"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["cargo"] }
#screenshots = "0.8.10"
enigo = "0.5.0"
env_logger = "0.11"
log = "0.4"
sysinfo = "0.37.0"
#tokio = { version = "1", features = ["full"] }
toml = "0.9"
xcap = "0.7"
image = { version = "0.25.6", default-features = false, features = ["png"]}
serde = { version = "1", features = ["derive"] }
threadpool = "1.8.1"
